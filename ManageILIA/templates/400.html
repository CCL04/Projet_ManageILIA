{% extends "base.html" %}

{% block title %}Requête incorrecte - 400{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
    <div class="card p-4 shadow" style="max-width:820px; width:100%; border-radius:14px;">
        <div class="row g-0 align-items-center">
            <div class="col-md-5 d-flex justify-content-center p-4" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); border-radius:10px;">
                <div class="text-center text-white">
                    <h1 style="font-size:4.5rem; margin:0;">400</h1>
                    <p style="opacity:0.9;">Requête incorrecte</p>
                </div>
            </div>
            <div class="col-md-7 p-4">
                <h2>La requête envoyée au serveur est invalide.</h2>
                <p class="text-muted">Vérifiez l'URL ou réessayez après avoir nettoyé les champs du formulaire.</p>
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary me-2">Retour à l'accueil</a>
                    <a href="/" class="btn btn-outline-secondary">Aller sur le site</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
