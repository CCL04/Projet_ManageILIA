{% extends 'base1.html' %}

{% block title %}Planning {{ piece.Nom }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0" style="color: #1e3c72; font-weight: 700;">
            <i class="fas fa-users"></i> Planning {{ piece.Nom }}
        </h1>
        <div class="d-flex gap-2">
            <a href="{% url 'reservations:occupation_locaux' %}" class="btn btn-outline-primary" style="border-radius: 8px; border-color: #2a5298; color: #2a5298; font-weight: 600;">
                <i class="fas fa-building"></i> Occupation des locaux
            </a>
            <a href="{% url 'home' %}" class="btn btn-outline-primary" style="border-radius: 8px; border-color: #2a5298; color: #2a5298; font-weight: 600;">
                <i class="fas fa-calendar"></i> Calendrier général
            </a>
        </div>
    </div>

    <!-- Informations de la salle -->
    <div class="card mb-3" style="border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); border: 1px solid #e9ecef;">
        <div class="card-body py-2">
            <div class="row g-2 align-items-center">
                <div class="col-auto">
                    <small style="color: #1e3c72;"><strong>Salle:</strong> {{ piece.Nom }}</small>
                </div>
                <div class="col-auto">
                    <small style="color: #1e3c72;"><strong>Étage:</strong> {{ piece.Etage }}</small>
                </div>
                <div class="col-auto">
                    <span class="badge badge-sm bg-info">Salle de réunion</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendrier de la salle -->
    <div class="card" style="border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); border: 1px solid #e9ecef;">
        <div class="card-body">
            <div id='pieceCalendar'></div>
        </div>
    </div>
</div>

<!-- FullCalendar -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

<style>
#pieceCalendar {
    max-width: 100%;
    margin: 0 auto;
}
.fc-toolbar-title {
    font-size: 1.5rem !important;
    font-weight: 700;
    color: #1e3c72;
}
.fc .fc-button-primary {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%) !important;
    border: none !important;
    font-weight: 600 !important;
}
.fc .fc-button-primary:hover {
    background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%) !important;
}
.fc .fc-button-primary:disabled {
    opacity: 0.65;
}
.fc-event-title {
    white-space: pre-line !important;
    line-height: 1.2 !important;
}
.badge-sm {
    font-size: 10px;
    padding: 2px 6px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('pieceCalendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        locale: 'fr',
        firstDay: 1,
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'timeGridDay,timeGridWeek,dayGridMonth'
        },
        buttonText: {
            today: "Aujourd'hui",
            month: 'Mois',
            week: 'Semaine',
            day: 'Jour'
        },
        nowIndicator: true,
        navLinks: true,
        editable: false,
        selectable: false,
        slotMinTime: '07:00:00',
        slotMaxTime: '19:01:00',
        slotDuration: '00:30:00',
        expandRows: true,
        allDaySlot: false,
        events: function(info, successCallback, failureCallback) {
            fetch('/reservations/api/piece/{{ piece.Id_piece }}/events/?start=' + info.startStr + '&end=' + info.endStr)
                .then(response => response.json())
                .then(data => {
                    console.log('Événements salle chargés:', data.length);
                    successCallback(data);
                })
                .catch(error => {
                    console.error('Erreur chargement événements:', error);
                    failureCallback(error);
                });
        },
        eventClick: function(info) {
            var props = info.event.extendedProps;
            var message = 'Réservation: ' + info.event.title + '\n\n' +
                         'Organisateur: ' + props.organisateur + '\n' +
                         'Email: ' + props.email + '\n\n' +
                         'Début: ' + info.event.start.toLocaleString('fr-FR') + '\n' +
                         'Fin: ' + info.event.end.toLocaleString('fr-FR');
            alert(message);
        },
        eventMouseEnter: function(info) {
            info.el.style.cursor = 'pointer';
        }
    });

    calendar.render();
    console.log('Calendrier salle {{ piece.Nom }} initialisé');
});
</script>
{% endblock %}
